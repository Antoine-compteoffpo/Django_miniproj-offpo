{% extends 'listings/base.html' %}

{% block content %}
<h1>Hello Django !</h1>

<p>Mes groupes préférés sont :</p>
<ul>
    {% for band in bands %}
    <li><a href="{% url 'band_detail' band.id %}">{{ band.name }}</a></li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'band_create' %}">Créer un nouveau groupe</a>

{% endblock %}
